<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mini E-com</title>
    <!-- Bootstrap CDN (keeps styling minimal) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Mini E-com</a>
        <div class="ms-auto">
          <a href="{{ url_for('cart') }}" class="btn btn-outline-primary"
            >Cart</a
          >
        </div>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="mb-3">
        {% for msg in messages %}
        <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-5 mb-4">
      <small>Dummy project • No payments • No accounts</small>
    </footer>
  </body>
</html>
