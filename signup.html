<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }
        .box {
            width: 350px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Sign Up</button>
    </form>

</div>

</body>
</html>
